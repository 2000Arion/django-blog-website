{% extends 'base.html' %} 
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.Titel }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.Autor }} | {{ post.Erstellt }}</p>
        <div class="card-text ">{{ object.get_markdown_content | safe }}</div>
      </div>
    </div>
    {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
  </div>
</div>

{% endblock content %}
